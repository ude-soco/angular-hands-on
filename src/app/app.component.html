<nz-layout>
  <!-- Header -->
  <nz-header>
    <h2 nz-typography style="color: white">Angular 1 Hands-on</h2>
  </nz-header>

  <!-- Content -->
  <nz-content>
    <div class="container">
      <div nz-row nzJustify="center">
        <div
          nz-col
          nzXs="24"
          nzSm="18"
          nzMd="14"
          nzLg="10"
          class="grid-container"
        >
          <div nz-row nzJustify="center">
            <h1 nz-typography>A Simple Todo List</h1>
          </div>
          <div nz-row nzJustify="center">
            <nz-divider />
          </div>
          <div nz-row [nzGutter]="[16, 16]">
            <div nz-col nzSpan="24">
              <nz-input-group
                nzSearch
                nzSize="large"
                [nzAddOnAfter]="suffixButton"
              >
                <!-- * Task 6: Continuation from app.component.ts (A) -->
                <input
                  type="text"
                  nz-input
                  placeholder="add a new todo"
                  [(ngModel)]="addTodoText"
                />
                <!-- * Task 6: Ends here -->
              </nz-input-group>
              <ng-template #suffixButton>
                <!-- * Task 7: Continuation from app.component.ts (A) -->
                <button
                  nz-button
                  nzType="primary"
                  nzSize="large"
                  nzSearch
                  (click)="handleAddTodo(addTodoText)"
                >
                  Add
                </button>
                <!-- * Task 7: Ends here -->
              </ng-template>
            </div>
            <div nz-col nzSpan="24">
              <div nz-row nzJustify="start">
                <!-- * Task 3: Starts here -->
                <p nz-typography *ngIf="todos.length > 0; else noTodos">
                  #{{ todos.length }} to-dos found!
                </p>
                <ng-template #noTodos>
                  <p nz-typography>No to-dos found!</p>
                </ng-template>
                <!-- * Task 3: Ends here -->
              </div>

              <!-- * Task 5: Starts here -->
              <div
                nz-row
                *ngFor="let todo of todos"
                nzJustify="space-between"
                nzAlign="middle"
                class="todo-card"
              >
                <!-- * Task 5: Continues below (A) -->
                <div nz-col>
                  <!-- * Task 5: Continuation from (A) -->
                  <p nz-typography>{{ todo.task }}</p>
                  <!-- * Task 5: Continues to (B) -->
                </div>
                <div nz-col>
                  <!-- * Task 5: Continuation from (B) -->
                  <button
                    nz-button
                    nzType="primary"
                    nzDanger
                    nzShape="circle"
                    (click)="handleDeleteTodo(todo.id)"
                  >
                    <!-- * Task 5: Ends here -->
                    <span nz-icon nzType="delete" nzTheme="outline"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nz-content>

  <!-- Footer -->
  <nz-footer>
    <div nz-row nzJustify="space-between" nzAlign="middle">
      <div nz-col>
        <p nz-typography>
          Copyright Â©
          <a href="https://www.uni-due.de/soco" target="_blank" color="inherit">
            Social Computing Group
          </a>
          {{ currentYear }}.
        </p>
      </div>

      <div nz-col>
        <div nz-row nzJustify="center" nzAlign="middle" [nzGutter]="16">
          <div nz-col>
            <p nz-typography>Follow us</p>
          </div>
          <div nz-col>
            <button
              nz-button
              nzType="primary"
              nzDanger
              nzShape="circle"
              (click)="
                openLink(
                  'https://www.youtube.com/channel/UCQV36Dfq-mfmAG0SqrQ_QbA'
                )
              "
            >
              <span nz-icon nzType="youtube" nzTheme="outline"></span>
            </button>
          </div>
          <div nz-col>
            <button
              nz-button
              nzType="primary"
              nzShape="circle"
              (click)="openLink('https://github.com/ude-soco')"
            >
              <span nz-icon nzType="github" nzTheme="outline"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nz-footer>
</nz-layout>
