<nz-content>
  <div class="container">
    <div nz-row nzJustify="center">
      <div nz-col nzSpan="24" class="grid">
        <button nz-button (click)="goBack()">
          <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
          Go back
        </button>
      </div>
    </div>
    <div nz-row nzJustify="center">
      <div
        nz-col
        nzXs="24"
        nzSm="18"
        nzMd="14"
        nzLg="10"
        class="grid-container"
      >
        <div nz-row nzJustify="center">
          <h1 nz-typography>A Simple Todo List</h1>
        </div>
        <div nz-row nzJustify="center">
          <nz-divider />
        </div>
        <div nz-row [nzGutter]="[16, 16]">
          <div nz-col nzSpan="24">
            <app-add-todo
              [todoText]="addTodoText"
              (onAddTodo)="handleAddTodo($event)"
            />
          </div>

          <div nz-col nzSpan="24">
            <div nz-row nzJustify="start">
              <p nz-typography *ngIf="todos.length > 0; else noTodos">
                #{{ todos.length }} to-dos found!
              </p>
              <ng-template #noTodos>
                <p nz-typography>No to-dos found!</p>
              </ng-template>
            </div>

            <app-todo-card
              *ngFor="let item of todos"
              [todoTitle]="item.title"
              [todoId]="item.id"
              (onDeleteTodo)="handleDeleteTodo($event)"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</nz-content>
