<nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
  <input
    type="text"
    nz-input
    placeholder="add a new todo"
    [(ngModel)]="todoText"
  />
</nz-input-group>
<ng-template #suffixButton>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    nzSearch
    (click)="onAddTodo.emit(todoText)"
  >
    Add
  </button>
</ng-template>
